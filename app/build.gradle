apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "br.edu.uepb.nutes.ocariot.uaal_poc"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        dexOptions {
            jumboMode = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
//        targetCompatibility 1.8
//        sourceCompatibility 1.8
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/raw'] } }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.eclipse.org/content/repositories/paho-snapshots/' }
    maven { url 'http://depot.universaal.org/nexus/content/repositories/releases/' }
    maven { url 'http://depot.universaal.org/nexus/content/repositories/snapshots/' }
    maven { url 'http://depot.universaal.org/maven-repo/thirdparty/' }
    maven { url 'http://depot.universaal.org/maven-repo/thirdparty-snapshots/' }
    maven { url 'http://nexus.aaloa.org/content/repositories/releases/' }
    maven { url 'http://nexus.aaloa.org/content/repositories/snapshots/' }
    maven { url 'http://repository.apache.org/snapshots' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'

    /* Dependency to universAAL midleware*/
    compile project(":mwcontainerandroid")
    /* Library used to support apps with more than 64k method references */
    compile 'com.android.support:multidex:1.0.1'

    /* MQTT Paho Depndencies */
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    compile 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1'

    // Butterknife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // JavaRx
    compile 'io.reactivex.rxjava2:rxjava:2.2.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.2'

    // Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.4.0'
    compile 'com.squareup.retrofit2:converter-gson:2.4.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'

    //  Encode/Decode
    compile 'com.auth0.android:jwtdecode:1.1.1'
    compile 'com.scottyab:secure-preferences-lib:0.1.4'

    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support:support-annotations:26.1.0'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
}

apply plugin: 'com.google.gms.google-services'


